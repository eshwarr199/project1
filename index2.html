   <center><h3>After matching all game is over.Press restart to play again</h3></center>
    <script>
        let btn=document.getElementsByTagName("button");
        btn[0].addEventListener("click",()=>{
            window.location.assign("index1.html")
        })
        photo1=null;
        photo2=null;
        var matchSound= new Audio('sounds/match.mp3')
        var noMatchSound= new Audio("sounds/notmatch.mp3")
        function clicks(photo){
        if(photo1==null){
            photo.className="show";
            photo1=photo;
        }
        else if(photo2==null){
            photo.className="show";
            photo2=photo;
            setTimeout("checkMatch()",900);
        }    
        }

        function checkMatch(){
            if(photo1.src==photo2.src){
               matchSound.play()
                photo1=null;
                photo2=null;
              
            }
            else {
                noMatchSound.play()
                photo1.className="hide"
                photo2.className="hide"
                photo1=null;
                photo2=null;
              
            }
            
        }
       
       
        
    </script>
